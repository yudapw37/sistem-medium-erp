# Deploy to cPanel (v1.0.1)
name: Deploy to cPanel

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IS_STAGING: ${{ github.ref == 'refs/heads/staging' }}
    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set Deployment Variables
        run: |
          if [ "${{ env.IS_STAGING }}" == "true" ]; then
            echo "SERVER_DIR_CORE=/Services_Aqwam/ERP_Staging/" >> $GITHUB_ENV
            echo "SERVER_DIR_PUBLIC=/public_html/AqwamBiz/ERP_Staging/" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=ERP_Staging" >> $GITHUB_ENV
          else
            echo "SERVER_DIR_CORE=/Services_Aqwam/ERP/" >> $GITHUB_ENV
            echo "SERVER_DIR_PUBLIC=/public_html/AqwamBiz/ERP/" >> $GITHUB_ENV
            echo "ENVIRONMENT_NAME=ERP" >> $GITHUB_ENV
          fi

      - name: ðŸ“‚ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, readline
          coverage: none

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress --no-interaction

      - name: ðŸ“‚ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install NPM dependencies and build
        run: |
          npm install
          npm run build

      - name: ðŸ§¹ Prepare Folders for Deployment
        run: |
          mkdir -p temp_deploy/services
          mkdir -p temp_deploy/public_html
          
          # Copy everything except temp_deploy to services folder
          find . -maxdepth 1 ! -name 'temp_deploy' ! -name '.' -exec cp -r {} temp_deploy/services/ \;
          
          # Move public content to public_html folder
          mv temp_deploy/services/public/* temp_deploy/public_html/
          
          # Adjust index.php for the specific environment (ERP vs ERP_Staging)
          sed -i "s/Services_Aqwam\/ERP/Services_Aqwam\/${{ env.ENVIRONMENT_NAME }}/g" temp_deploy/public_html/index.php.production
          
          # Use the prepared production index.php
          mv temp_deploy/public_html/index.php.production temp_deploy/public_html/index.php
          
          # Cleanup services folder
          rm -rf temp_deploy/services/public
          rm -rf temp_deploy/services/vendor
          rm -rf temp_deploy/services/node_modules
          rm -rf temp_deploy/services/tests
          rm -f temp_deploy/services/.env
          rm -f temp_deploy/services/.gitignore
          rm -rf temp_deploy/services/.github
          
          # Rename for final deployment
          mv temp_deploy deploy

      - name: ðŸš€ Deploy Services to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/services/
          server-dir: ${{ env.SERVER_DIR_CORE }}
          state-name: services-${{ github.ref_name }}.json

      - name: ðŸš€ Deploy Public Assets to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/public_html/
          server-dir: ${{ env.SERVER_DIR_PUBLIC }}
          state-name: public-${{ github.ref_name }}.json

